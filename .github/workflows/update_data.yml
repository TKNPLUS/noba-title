name: Update YouTube Data

on:
  schedule:
    # 毎日 日本時間の朝9時に実行 (UTC 0:00)
    - cron: '0 0 * * *'
  # 手動でも実行できるようにするボタン
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # リポジトリへの書き込み権限を与える

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Pythonのセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ライブラリのインストール
        run: |
          pip install google-api-python-client pandas requests isodate

      - name: Pythonスクリプトの実行
        env:
          # ここでSecretsのキーを環境変数としてスクリプトに渡す
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python update_videos.py
          # もしスクリプトが scripts/ フォルダにあるなら python scripts/update_videos.py と書く

      - name: 更新があればコミットしてプッシュ
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add public/all_videos_ranking.csv
          
          # 変更があるか確認
          if git diff --staged --quiet; then
            print("変更がなかったため、コミットしません。")
          else
            git commit -m "Update YouTube video data [skip ci]"
            git push
          fi